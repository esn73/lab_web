<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Sectioning Tag</title>
	</head>
	<body>
		<h1>Sectioning Tag</h1>
		<!-- div: 브라우저에서 컨텐트가 들어갈 (block) 영역을 지정하기 위한 태그 -->
		<div>Division 1</div>
		<div>
			<!-- p: 텍스트 문단이 들어갈 영역을 지정하기 위한 태그 Division:분할 paragraph:구절-->
			<p>Division 2, paragraph 1</p> 
			<p>Division 2, paragraph 2</p>
		</div>
		
		<hr/> <!-- hr: horizontal ruler(가로선) -->
		
		<h1>Inline Section Tag</h1>
		<div>
		<!-- span: inline 요소가 들어갈 영역을 지정하기 위한 태그 -->
		<span>일본</span> 정부가 특례승인한 신종 코로나바이러스 감염증(코로나19) 알약 치료제를 
		<strong>20대 남성</strong> 환자에게 처음으로 투여했다고 
		<em>교토부를</em> 인용해 TV아사히 등 일본 언론들이 28일 보도했다.
		</div>
		
	</body>
</html>
